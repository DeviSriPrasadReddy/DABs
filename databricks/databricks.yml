# Databricks Asset Bundle configuration, more info here: https://docs.databricks.com/en/dev-tools/bundles/settings.html
bundle:
  name: "dab"

include:
  - resources/*.yml

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    # default: true
    workspace:
      # UPDATE YOUR DATABRICKS HOST URL
      host: https://dbc-9e0301e8-9431.cloud.databricks.com

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      # default: true
      # UPDATE YOUR DATABRICKS HOST URL
      host: https://dbc-9e0301e8-9431.cloud.databricks.com
      # We always use /Users/devisri1081@outlook.com for all resources to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as devisri1081@outlook.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      #UPDATE YOUR USERNAME 
      user_name: devisri1081@outlook.com
